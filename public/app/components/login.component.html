<div class="container pt">

    <div class="row">
        <toaster-container toaster-options="{'time-out': 3000,'spinner':false}"></toaster-container>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form role="form" class="form-horizontal" name="loginForm" ng-submit="model.login(userName, password)">
                <div class="form-group">
                    <label class="control-label col-lg-1">Username</label>
                    <div class="col-lg-5">
                        <input type="text" name="username" class="form-control" placeholder="username" required ng-model="userName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-1">Password</label>
                    <div class="col-lg-5">
                        <input type="password" name="password" class="form-control" placeholder="password" required ng-model="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-5">
                        <label for="remember">remember me?</label>
                        <input type="checkbox" class="btn btn-primary" name="remember" ng-model="remember"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-5">
                        <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="loginForm.$invalid"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
